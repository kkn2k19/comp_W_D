<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* Element Selector */
        p{
            color: red;
            border: 2px solid purple;
        }

        /* id selector */
        #firstPara{
            color: green;
        }

        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }

        /* grouping selectors */
        footer, span{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">this is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is  yet another simple paragraph to demonstrate css selectors</p>
        <span>This is span.</span>
    </div>
    <footer>This is footer.</footer>
</body>
</html>
