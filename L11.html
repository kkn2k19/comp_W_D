<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <P>
            This is a Paragraph.
        </P>
    </div>
    <div class="container">
        <P>
            This is another Paragraph.
        </P>
    </div>
    <!-- as we know bydefault any amount of space is been converted to a single space. -->
    <!-- to give more spaces we will use &nbsp keyword, &nbsp (nbsp--non breaking space)gives a single space, if we need more spaces we need to give more number of time &nbsp keywords -->
    <!-- we can give same class name to many elements but not in the case of ids -->
    <div class="container">
        <P>
            This is another &nbsp; &nbsp; &nbsp;  Paragraph.
        </P>
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Another character is &rAarr;</p>
        <p>Another character is &frac14;</p>
        <p>Empty character is written like this &#8203;</p>
        <!-- we can get many references related to HTML entities on google  -->
    </div>

</body>

</html>
